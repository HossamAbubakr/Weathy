<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weathy</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/favicon.png">
</head>
<body>
  <div id="app">
    <div class="holder headline">Weathy 2.0</div>
    <div class="holder zip">
      <label for="zip">Your Zipcode</label>
      <input type="number" min="0" id="zip" placeholder="" />
    </div>
    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="" rows="5" cols="46"></textarea>
    </div>
    <div class="radio-container">
      <label class="container">Fahrenheit<input id="fahrenheit" type="radio" checked="checked" name="temp" />
        <span class="checkmark"></span>
      </label>
      <label class="container">Celsius<input id="celsius" type="radio" name="temp" />
        <span class="checkmark"></span>
      </label>
    </div>
    <button id="generate" type="submit">Add To Journal</button>
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="entryInfo">
          <div id="date"></div>
          <div id="city"></div>
          <img id="condition" src="images/Blank.png" alt="condition image" height="25px" width="25px">
          <div id="temp"></div>
        </div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
